<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Main Content -->
    <main>
        <h1>Authors</h1>

        <!-- Search bar + Add Author -->
        <section class="search-section">
            <form method="get" class="search-bar">
                <input type="text" name="q" placeholder="Search authors..." value="{{ search_query }}">
                <button type="submit">Search</button>
                <a href="{{ url_for('add_author') }}" class="add-link">
                    ‚ûï Add Author
                </a>
            </form>
        </section>

        <!-- Authors Table -->
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% if authors|length == 0 %}
                    <tr>
                        <td colspan="2">No authors found.</td>
                    </tr>
                    {% endif %}

                    {% for author in authors %}
                    <tr>
                        <td><a href="{{ url_for('author_detail', author_id=author.id) }}">{{ author.name }}</a></td>
                        <td class="actions">
                            <a href="{{ url_for('edit_author', author_id=author.id) }}">
                                ‚úèÔ∏è Edit
                            </a>
                            <a href="{{ url_for('delete_author', author_id=author.id) }}"
                                onclick="return confirm('Delete this author?')">
                                üóë Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <!-- PAGE SELECTOR -->
    {% include "components/page-nav.html" %}

</body>

</html>
