<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ "Edit Quote" if quote else "Add Quote" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav class="nav">
            <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
            <a href="{{ url_for('books') }}">üìö Books</a>
            <a href="{{ url_for('authors') }}">‚úçÔ∏è Authors</a>
            <a href="{{ url_for('quotes') }}">üìù Quotes</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>{{ "Edit Quote" if quote else "Add Quote" }}</h1>

        <form method="post">
            <ul class="form-list">
                <li>
                    <label for="book">Book:</label>
                    <select name="book_id" id="book" required>
                        {% for book in books %}
                            <option
                                value="{{ book.id }}"
                                {% if quote and quote.book_id == book.id %}selected{% endif %}
                            >
                                {{ book.title }}
                            </option>
                        {% endfor %}
                    </select>
                </li>

                <li>
                    <label for="content">Quote:</label>
                    <textarea
                        name="content"
                        id="content"
                        rows="4"
                        required
                    >{{ quote.content if quote else '' }}</textarea>
                </li>

                <li>
                    <label for="page_number">Page Number:</label>
                    <input
                        type="number"
                        name="page_number"
                        id="page_number"
                        value="{{ quote.page_number if quote else '' }}"
                        min="1"
                    >
                </li>

                <li class="form-actions">
                    <button type="submit">Save</button>
                    <a href="{{ url_for('quotes') }}">Cancel</a>
                </li>
            </ul>
        </form>
    </main>

</body>
</html>
