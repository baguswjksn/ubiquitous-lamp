<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Navigation -->
    <header>
        <nav class="nav">
            <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
            <a href="{{ url_for('books') }}">üìö Books</a>
            <a href="{{ url_for('authors') }}">‚úçÔ∏è Authors</a>
            <a href="{{ url_for('quotes') }}">üìù Quotes</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Quotes</h1>

        <!-- Search + Add Quote -->
        <section class="search-section">
            <form method="get" class="search-bar">
                <input type="text" name="q" placeholder="Search quotes..." value="{{ search }}">
                <button type="submit">Search</button>
                <a href="{{ url_for('add_quote') }}" class="add-link">
                    ‚ûï Add Quote
                </a>
            </form>
        </section>

        <!-- Quotes Table -->
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Quote</th>
                        <th>Book</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for q in quotes %}
                    <tr>
                        <td>{{ q.content }}</td>
                        <td><a href="{{ url_for('view_book', book_id=q.book_id) }}">{{ q.book_title }}</a></td>
                        <td class="actions">
                            <a href="{{ url_for('edit_quote', quote_id=q.id) }}">
                                ‚úèÔ∏è Edit
                            </a>
                            <a href="{{ url_for('delete_quote', quote_id=q.id) }}"
                                onclick="return confirm('Delete this quote?')">
                                üóë Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
